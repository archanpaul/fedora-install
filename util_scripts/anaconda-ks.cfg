# Generated by Anaconda 43.44
# Keyboard layouts
keyboard --vckeymap=in-eng --xlayouts='in (eng)'
# System language
lang en_IN.UTF-8

%packages
@^workstation-product-environment

%end

# System authorization information
authselect enable-feature with-fingerprint

# Run the Setup Agent on first boot
firstboot --enable

# Generated using Blivet version 3.12.1
ignoredisk --only-use=nvme0n1
# Partition clearing information
clearpart --none --initlabel
# Disk partitioning information
part /boot --fstype="ext4" --ondisk=nvme0n1 --size=800 --label=boot
part btrfs.313 --fstype="btrfs" --ondisk=nvme0n1 --size=975761 --encrypted --luks-version=luks2
part /boot/efi --fstype="efi" --ondisk=nvme0n1 --size=200 --fsoptions="umask=0077,shortname=winnt" --label=efi
btrfs none --label=os --data=single --metadata=single btrfs.313
btrfs / --subvol --name=root LABEL=os
btrfs /opt --subvol --name=opt LABEL=os
btrfs /home --subvol --name=home LABEL=os
btrfs /var --subvol --name=var LABEL=os

# System timezone
timezone Asia/Kolkata --utc
